{% extends "base.html" %} {% block title %}Login{% endblock %} 


{% block content%} 
<form method="Post">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/posts_div.css') }}">

<h3 align="Center">
    Login



</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input 
    type="text" 
    id="email" 
    name="email" 
    class="form-control" 
    placeholder="Enter Email"/>

    <label for="password">Password</label>

    type="password" 
    id="password" 
    name="password" 
    class="form-control" 
    placeholder="Enter Password"/>

    <div align="center">
    <button class="btn btn-primary" type="submit">Login</button> </div>
</div>



</form>




{% endblock %}

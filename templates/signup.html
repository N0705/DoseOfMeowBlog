{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 


{% block content%} 
<form method="Post">
    <h3 align="Center">
        Sign Up
    
    
    
    </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="text" 
        id="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email"/>

        <label for="username">Instagram Username</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        placeholder="Enter Username"/>
    
        <label for="password">Password</label>
        <input 
        type="password1" 
        id="password1" 
        name="password1" 
        class="form-control" 
        placeholder="Enter Password"/>

        <label for="password">Password Again</label>
        <input 
        type="password2" 
        id="password2" 
        name="password2" 
        class="form-control" 
        placeholder="Enter Password"/>
    
        <br/> 
        <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button> </div>
    </div>
    
    
    
    </form>
    {% endblock %}
